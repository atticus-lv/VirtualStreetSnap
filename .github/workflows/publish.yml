name: publish demo

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  windows-build:
    runs-on: windows-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1

      - name: Make upload directory
        run: mkdir upload

      - name: Publish Windows
        run: dotnet publish ./src/VirtualStreetSnap -c Release -r win-x64 --self-contained true -p:PublishAot=true

      - name: Archive Windows Build
        run: |
          $files = Get-ChildItem -Path ./src/VirtualStreetSnap/bin/Release/net8.0/win-x64/publish/* -Recurse -Exclude *.pdb
          Compress-Archive -Path $files.FullName -DestinationPath ./upload/VirtualStreetSnap.win-x64.zip

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4.3.1
        with:
          name: VirtualStreetSnap-win-x64
          path: ./upload/VirtualStreetSnap.win-x64.zip

  macos-intel-build:
    runs-on: macos-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1

      - name: Make upload directory
        run: mkdir upload

      - name: Publish macOS (Intel)
        run: dotnet publish ./src/VirtualStreetSnap -c Release -r osx-x64 --self-contained true -o ./dist/Intel

      - name: Archive macOS Build
        run: |
          cd ./dist/Intel && zip -r ../../upload/VirtualStreetSnap.Intel.zip ./*

      - name: Upload macOS Artifact
        uses: actions/upload-artifact@v4.3.1
        with:
          name: VirtualStreetSnap-Intel
          path: ./upload/VirtualStreetSnap.Intel.zip

  macos-silicon-build:
    runs-on: macos-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1

      - name: Make upload directory
        run: mkdir upload

      - name: Publish macOS (Apple Silicon)
        run: dotnet publish ./src/VirtualStreetSnap -c Release -r osx-arm64 --self-contained true -o ./dist/AppleSilicon

      - name: Archive macOS Build
        run: |
          cd ./dist/AppleSilicon && zip -r ../../upload/VirtualStreetSnap.AppleSilicon.zip ./*

      - name: Upload macOS Artifact
        uses: actions/upload-artifact@v4.3.1
        with:
          name: VirtualStreetSnap-AppleSilicon
          path: ./upload/VirtualStreetSnap.AppleSilicon.zip